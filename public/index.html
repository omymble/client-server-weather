<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
<header class="header container">
    <h1 class="title">Погода здесь</h1>
    <button class="header__button">Обновить</button>
    <button class="header__button_mobile">
        <img src="images/cached.svg" alt="reload">
    </button>
</header>

<main class="main container">

    <img class="loading loading-geo" src="images/cached.svg" alt="Wait pls">
    <section class="current invisible">
        <div class="location">
            <h2 class="subtitle subtitle__big city_name">Saint-Petersburg</h2>
            <div class="location_temperature">
                <img class="icon icon__big" src="images/freeze.svg" alt="freeze">
                <p class="degree degree__big">8 &degC</p>
            </div>
        </div>
        <ul class="details">
            <li class="details_item">
                <p class="text details_item__name">Ветер</p>
                <p class="text details_item__value">Moderate breeze</p>
            </li>
            <li class="details_item">
                <p class="text details_item__name">Облачность</p>
                <p class="text details_item__value">Broken clouds</p>
            </li>
            <li class="details_item">
                <p class="text details_item__name">Давление</p>
                <p class="text details_item__value">1013 hpa</p>
            </li>
            <li class="details_item">
                <p class="text details_item__name">Влажность</p>
                <p class="text details_item__value">52 %</p>
            </li>
            <li class="details_item">
                <p class="text details_item__name">Координаты</p>
                <p class="text details_item__value">(59.88, 30.42)</p>
            </li>
        </ul>
    </section>

    <section class="favourite_header">
        <h2 class="title">Избранное</h2>
        <form method="get" class="favourite_new-city">
            <label class="favourite_new-city__label" for="new-city">
                <input id="new-city" class="input favourite_new-city__input" type="text"
                       name="text" placeholder="Добавьте новый город" required>
            </label>
            <button class="button favourite_new-city_button">
                <img src="./images/add.svg" alt="add">
            </button>
        </form>
    </section>
    <img class="loading loading-fav invisible" src="images/cached.svg" alt="Wait pls">
    <section class="favourite">
        <ul class="favourite-list">

            <template id="favourite-city-template">
                <li class="favourite_item">
                    <div class="city-header">
                        <h3 class="city_name subtitle"></h3>
                        <p class="degree degree__small"></p>
                        <img class="icon" alt="freeze">
                        <button class="button city-header_button delete">
                            <img src="images/clear.svg" alt="clear">
                        </button>
                    </div>
                    <ul class="details">
                        <li class="details_item">
                            <p class="text details_item__name"></p>
                            <p class="text details_item__value"></p>
                        </li>
                        <li class="details_item">
                            <p class="text details_item__name"></p>
                            <p class="text details_item__value"></p>
                        </li>
                        <li class="details_item">
                            <p class="text details_item__name"></p>
                            <p class="text details_item__value"></p>
                        </li>
                        <li class="details_item">
                            <p class="text details_item__name"></p>
                            <p class="text details_item__value"></p>
                        </li>
                        <li class="details_item">
                            <p class="text details_item__name"></p>
                            <p class="text details_item__value"></p>
                        </li>
                    </ul>
                </li>
            </template>
        </ul>
    </section>
</main>
<script src="./script.js"></script>
</body>
</html>
